type: route-rule
name: ratings-test-delay
spec:
  destination: ratings.default.svc.cluster.local
  precedence: 2
  match:
    httpHeaders:
      Cookie:
        regex: "^(.*?;)?(user=test-user)(;.*)?$"
  route:
  - tags:
      version: v1
  httpFault:
    delay:
      percent: 100
      fixedDelaySeconds: 7.0